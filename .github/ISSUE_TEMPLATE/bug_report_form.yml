name: Bug Report
description: Create a report to help reproduce and fix the issue.
body:
  - type: markdown
    attributes:
      value: |
        # **Please read the following guidelines. Follow all instructions or else your issue is subject to closure.**
        ## If you use the "Report Issue" button it will automatically fill in some of the information required.

        **Please verify if the issue is specific to the Effigy codebase. If your issue can be reproduced on /tg/Station master, please open the issue at
        https://github.com/tgstation/tgstation/issues.**
  - type: input
    id: server-revision
    attributes:
      label: "Server Revision:"
      description: |
        You can find this in the Status Panel at the top right of your screen.
        It is strongly recommended that you include this if you experience an issue on the live Effigy server, as it provides information about what build/test merges are active.
      placeholder: "4e79610"
    validations:
      required: false
  - type: input
    id: reporting-version
    attributes:
      label: "Client Version:"
      description: |
        The BYOND version you are using to report this issue. You can find this in the Status Panel at the top right of your screen.
        It is strongly recommended that you include this, especially for concerns on the visual aspects of the game.
      placeholder: "1669"
    validations:
      required: false
  - type: textarea
    id: issue-summary
    attributes:
      label: "Issue Summary:"
      description: |
        Briefly explain your issue in a few plain sentences. You may copy and paste the issue title here if it is suitable.
      placeholder: |
        "When I do X, Y happens instead of Z."
        "X on Y map has Z issue."
    validations:
      required: true
  - type: input
    id: round-id
    attributes:
      label: "Round ID:"
      description: |
        If you discovered this issue from playing on the /tg/station hosted Effigy server, the Round ID can be found in the Status Panel.
        The Round ID lets us look up valuable information and logs for the round the bug happened. Leave this blank if there is no round ID.
    validations:
      required: false
  - type: textarea
    id: test-merges
    attributes:
      label: "Test Merge Information:"
      description: |
        If you're certain the issue is to be caused by a test merge [OOC Tab -> Show Server Revision], report it in the pull request's comment section rather than on the tracker.
        If you're unsure you can refer to the issue number by prefixing said number with #. The issue number can be found beside the title after submission of this form.
    validations:
      required: false
  - type: textarea
    id: reproduction
    attributes:
      label: "Reproduction Steps:"
      description: |
        Describe the steps to reproduce the issue in detail. Include any relevant information, such as the map, round type, and any other factors that may be relevant.
        If it is a runtime-related error, please include the runtime here as that is pertient information. Issues are not for oddities introduced by admin varedits, ensure these occur in normal circumstances.
      placeholder: |
        1. Go to the X location
        2. Do Y action
        3. Observe Z result
    validations:
      required: true
